apiVersion: v1
kind: Pod
metadata:
  name: api-gateway-pod
  labels:
    app: api-gateway
spec:
  containers:
    - name: api-gateway-container
      image: ervincaravaliibarra/api_gateway:latest
      ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP